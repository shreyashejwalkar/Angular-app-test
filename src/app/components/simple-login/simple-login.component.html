<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input [class.is-invalid]="userName.invalid && userName.touched " formControlName="userName" type="text" class="form-control" placeholder="Username" required="required">
            <div *ngIf="userName.invalid && userName.touched">
                <small *ngIf="userName.errors?.required" class="errormsg" >User Name is required</small>
            </div>
        </div>
        <div class="form-group">
            <input [class.is-invalid]="password.invalid && password.touched " formControlName="password" type="password" class="form-control" placeholder="Password" required="required">
            <div *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors?.required" class="errormsg" >Password is required</small>
            </div>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
        </div>  
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <a routerLink="/home" routerLinkActive="active" class="pull-right">Forgot Password?</a>
        </div>    
        <p class="text-center"><a  routerLink="/registration" routerLinkActive="active">Not a memeber? Sign up</a></p>    
    </form>
</div>
